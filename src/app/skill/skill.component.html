<div class="container">
  <div id="skills" class="my-4">
      <h3>Skills in depth</h3>
      <hr />
  </div>
  <div class="row">
    <div class="col-md-6">
    <div *ngFor="let item of Skills1">
        <h4>{{item.Title}}</h4>
        <div class="progress skill">
            <div class="progress-bar"  [style]="{width: item.Pourcentage +'%',}" role="progressbar" aria-valuenow="50" 
            aria-valuemin="0" aria-valuemax="100">{{item.Pourcentage}}%</div>
        </div>
    </div>
    </div>
    <div class="col-md-6">
        <div *ngFor="let item of Skills2">
        <h4>{{item.Title}}</h4>
        <div class="progress skill">
            <div class="progress-bar"  [style]="{width: item.Pourcentage +'%',}" role="progressbar" aria-valuenow="50" 
            aria-valuemin="0" aria-valuemax="100">{{item.Pourcentage}}%</div>
        </div>
    </div>
    </div>
  </div>
</div>
<shared-footer></shared-footer>
